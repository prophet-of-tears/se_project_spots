<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="image gallery for sharing"/>
    <meta name="author" content="Jeremiah Partee"/>
    <meta name="keywords" content="landscapes, cafes, structures"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="icon" type="image/X-icon" href="./favicon.ico"/>
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="spots logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="avatar image" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button class="profile__edit-btn" type="button">
                        <img src="./images/pencil.svg" alt="pencil icon">edit profile
                    </button>
                </div>
                <button class="profile__add-btn" type="button">
                    <img src="./images/plus.svg" alt="plus icon" class="profile__btn-logo">New post
                </button>
            </section>
           
            <section class="cards page__section">
                <ul class="cards__list">
                    <template id="card-template">
                    <li class="card">
                        <img src="" alt="" class="card__image" id="card-image-content">
                        <div class="card__content">
                            <h2 class="card__title"></h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    </template>
                </ul>
            </section>
           
        </main>
        <footer class="footer">
            <p class="footer__copywrite">2024 &copy; Spots</p>
        </footer>
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <h2 class="modal__container-title">Edit Profile</h2>
                <form name="edit__profile" class="modal__form">
                <label for="name-input" class="modal__label">
                     Name
                    <input id="name-input" type="text" placeholder="Type your name" class="modal__input">
                </label>
                <label for="description-input" class="modal__label"> 
                    description
                    <input id="description-input" type="text" placeholder="describe yourself" class="modal__input">
                </label>
                <button type="submit" class="modal__exit-btn" id="exit-button"></button>
                <button type="submit" class="modal__submit-btn" id="submit-button">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
